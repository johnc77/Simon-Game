    <div class="settings">

        <div class="settings-header" id="header">
            <span class = "icon" onclick="toggleMenu()"><i class="fas fa-cog"></i></span><span class = "settings-title">Settings</span>
        </div>

        <div class="settings-options" id="settings-menu">
            <span class="name">Change Name</span>
            <span class=""><i class="fas fa-bars nameIcon" onclick="toggleMenu()"></i></span>

<!--Switches can be altered to show toggle switches on completion of project.-->

            </div>
            <div class="text1">
                <span>POWER</span><span>STRICT</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
                COUNT
            </div>
